<div>
      <ngx-carousel [inputs]="carouselOne">
      <ngx-item *ngFor="let item of itemList" NgxCarouselItem>
         <img src="{{ item.title }}" alt="" width="100%" height="100%">
      </ngx-item>
      <button NgxCarouselPrev class="leftRs"></button>
      <button NgxCarouselNext class="rightRs"></button>
    </ngx-carousel>
</div>
